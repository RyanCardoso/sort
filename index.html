<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorteio</title>
</head>
<body>
  <div class="container">
    <section class="box-selected-people">
      <p class="selected-placeholder">Arraste até aqui as pessoas que serão sorteadas</p>
      <ul 
        class="selected-list" 
        ondrop="drop(event)" 
        ondragover="allowDrop(event)">
      </ul>
    </section>
    <div class="line"></div> 
    <section class="box-result">
      <ul class="person-register"> 
      </ul>
    </section>
  </div>
  <section class="box-add-person">
    <ul class="person-list"> 
    </ul>
  </section>

  <section class="box-menu" id="boxMenu">
    <div class="menu-content">
      <div class="menu-add">
        <input 
          class="type-person"
          placeholder="add a new person"
        >
        <input 
          class="btn-add"
          type="button" 
          value="+"
        >
      </div>
      <button 
        class="btn-generate"
        onclick="generateRandomPerson()"
      >
        Sortear
      </button>
    </div>
  </section>
  <script src="main.js"></script>
  <script src="moveMenu.js"></script>
</body>
</html>
